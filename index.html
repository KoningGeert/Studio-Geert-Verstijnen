<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Geert Verstijnen - Interactieve Rubik's Cube</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">

    <div class="rubiks-cube-container">
        
        <div id="cube" class="rubiks-cube relative w-[300px] h-[300px]">

            <div class="face front grid grid-cols-3 bg-red-600">
                <div class="w-full h-full bg-blue-500"></div>
                <div class="w-full h-full bg-green-500"></div>
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-orange-500"></div>
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-pink-500"></div>
                <div class="w-full h-full bg-gray-100"></div>
                <div class="w-full h-full bg-teal-500"></div>
                <div class="w-full h-full bg-indigo-500"></div>
            </div>

            <div class="face back grid grid-cols-3 bg-blue-600">
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-orange-500"></div>
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-teal-500"></div>
                <div class="w-full h-full bg-blue-600"></div>
                <div class="w-full h-full bg-green-500"></div>
                <div class="w-full h-full bg-indigo-500"></div>
                <div class="w-full h-full bg-purple-500"></div>
                <div class="w-full h-full bg-pink-500"></div>
            </div>

            <div class="face left grid grid-cols-3 bg-green-600">
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-blue-600"></div>
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-orange-500"></div>
                <div class="w-full h-full bg-green-600"></div>
                <div class="w-full h-full bg-gray-100"></div>
                <div class="w-full h-full bg-pink-500"></div>
                <div class="w-full h-full bg-teal-500"></div>
                <div class="w-full h-full bg-indigo-500"></div>
            </div>

            <div class="face right grid grid-cols-3 bg-yellow-500">
                <div class="w-full h-full bg-purple-500"></div>
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-pink-500"></div>
                <div class="w-full h-full bg-blue-600"></div>
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-green-600"></div>
                <div class="w-full h-full bg-gray-100"></div>
                <div class="w-full h-full bg-indigo-500"></div>
                <div class="w-full h-full bg-teal-500"></div>
            </div>

            <div class="face top grid grid-cols-3 bg-orange-600">
                <div class="w-full h-full bg-blue-600"></div>
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-green-600"></div>
                <div class="w-full h-full bg-teal-500"></div>
                <div class="w-full h-full bg-orange-600"></div>
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-indigo-500"></div>
                <div class="w-full h-full bg-pink-500"></div>
                <div class="w-full h-full bg-gray-100"></div>
            </div>

            <div class="face bottom grid grid-cols-3 bg-gray-100">
                <div class="w-full h-full bg-orange-600"></div>
                <div class="w-full h-full bg-green-600"></div>
                <div class="w-full h-full bg-yellow-500"></div>
                <div class="w-full h-full bg-teal-500"></div>
                <div class="w-full h-full bg-gray-100"></div>
                <div class="w-full h-full bg-red-600"></div>
                <div class="w-full h-full bg-pink-500"></div>
                <div class="w-full h-full bg-indigo-500"></div>
                <div class="w-full h-full bg-blue-600"></div>
            </div>

        </div>
    </div>
<script src="index.js"></script>

</body>
</html>
