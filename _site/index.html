<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Geert Verstijnen - Interactieve Rubik's Cube</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Gothic+A1&display=swap" rel="stylesheet">

  <!-- SEO -->
<meta name="description" content="Studio Geert Verstijnen — creatief front-end developer en webdesigner. Ontwikkeling van moderne, minimalistische websites met oog voor detail, performance en design.">
<meta name="keywords" content="Studio Geert Verstijnen, Geert Verstijnen, front-end developer, web developer, website designer, webdesign studio, creative developer, digital designer, UI designer, UX design, portfolio websites, interactive design, creative coding, TailwindCSS, JavaScript, HTML, CSS, 3D web, motion design, branding, minimal design, modern websites, web development Nederland, freelance developer, creative studio">

  <!-- Animatie -->
  <style>
    @keyframes pulseGlow {
      0% {
        filter: drop-shadow(0 0 15px var(--cube-blue))
                drop-shadow(0 0 25px var(--cube-yellow))
                drop-shadow(0 0 35px var(--cube-red))
                drop-shadow(0 0 45px var(--cube-green));
      }
      50% {
        filter: drop-shadow(0 0 30px var(--cube-yellow))
                drop-shadow(0 0 50px var(--cube-blue))
                drop-shadow(0 0 60px var(--cube-green))
                drop-shadow(0 0 80px var(--cube-red));
      }
      100% {
        filter: drop-shadow(0 0 20px var(--cube-green))
                drop-shadow(0 0 30px var(--cube-red))
                drop-shadow(0 0 50px var(--cube-blue))
                drop-shadow(0 0 60px var(--cube-yellow));
      }
    }
  </style>
</head>
<body class="bg-gray-200">

  <header class="w-full bg-gray-100 shadow-sm z-50">
    <style>
      @keyframes cubeTwistFlip {
        0%   { transform: rotate3d(0, 0, 0, 0deg) scale(1); }
        50%  { transform: rotate3d(1, 1, 0.5, 30deg) scale(1.05); }
        100% { transform: rotate3d(0, 0, 0, 0deg) scale(1); }
      }
      .cube-wrapper { perspective: 800px; }
      .cube-grid {
        transform-style: preserve-3d;
        transition: transform 0.6s ease-in-out;
        transform: translateZ(0);
      }
      .cube-wrapper:hover .cube-grid {
        animation: cubeTwistFlip 0.6s ease-in-out 1;
        transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
      }
    </style>
  
    <!-- Bovenbalk -->
    <div class="px-4 py-4 flex justify-between items-center max-w-7xl mx-auto">
      <!-- Logo -->
      <div class="flex items-center space-x-3 group cube-wrapper">
        <a href="/" class="flex items-center space-x-3">
          <div class="grid grid-cols-2 grid-rows-2 w-10 h-10 cube-grid">
            <img src="/images/Rood/Rood ZigZag.png" alt="Rood ZigZag" class="w-full h-full object-cover">
            <img src="/images/Groen/Groen Hoek.png" alt="Groen Hoek" class="w-full h-full object-cover">
            <img src="/images/Geel/Geel Cirkel.png" alt="Geel Cirkel" class="w-full h-full object-cover">
            <img src="/images/Blauw/Blauw Bonen.png" alt="Blauw Bonen" class="w-full h-full object-cover">
          </div>
          <div class="flex flex-col">
            <h1 class="text-lg font-bold font-heading leading-tight">Studio</h1>
            <h2 class="text-xs font-body">Geert Verstijnen</h2>
          </div>
        </a>
      </div>
  
      <!-- Hamburger knop -->
      <button 
        id="menu-btn"
        class="md:hidden flex flex-col justify-between w-6 h-5 focus:outline-none transition-transform"
        aria-label="Menu"
      >
        <span class="block w-full h-0.5 bg-black transition-all"></span>
        <span class="block w-full h-0.5 bg-black transition-all"></span>
        <span class="block w-full h-0.5 bg-black transition-all"></span>
      </button>
  
      <!-- Navigatie desktop -->
      <nav class="hidden md:flex font-body space-x-6">
        <a href="/" class="text-gray-700 hover:text-black flex items-center gap-2">
          <img src="/images/Rood/Rood ZigZag.png" alt="" class="w-5 h-5">
          <span>Home</span>
        </a>
        <a href="/portfolio/" class="text-gray-700 hover:text-black flex items-center gap-2">
          <img src="/images/Groen/Groen Hoek.png" alt="" class="w-5 h-5">
          <span>Portfolio</span>
        </a>
        <a href="/over-mij/" class="text-gray-700 hover:text-black flex items-center gap-2">
          <img src="/images/Geel/Geel Cirkel.png" alt="" class="w-5 h-5">
          <span>Over mij</span>
        </a>
        <a href="/contact/" class="text-gray-700 hover:text-black flex items-center gap-2">
          <img src="/images/Blauw/Blauw Bonen.png" alt="" class="w-5 h-5">
          <span>Contact</span>
        </a>
      </nav>
    </div>
  
    <!-- Mobiel menu -->
    <nav 
      id="mobile-menu" 
      class="hidden flex-col font-body bg-gray-100 border-t border-gray-200 shadow-inner md:hidden animate-slide-down"
    >
      <a href="/" class="px-6 py-3 flex items-center gap-2 text-gray-700 hover:bg-gray-200">
        <img src="/images/Rood/Rood ZigZag.png" class="w-5 h-5"> Home
      </a>
      <a href="/portfolio/" class="px-6 py-3 flex items-center gap-2 text-gray-700 hover:bg-gray-200">
        <img src="/images/Groen/Groen Hoek.png" class="w-5 h-5"> Portfolio
      </a>
      <a href="/over-mij/" class="px-6 py-3 flex items-center gap-2 text-gray-700 hover:bg-gray-200">
        <img src="/images/Geel/Geel Cirkel.png" class="w-5 h-5"> Over mij
      </a>
      <a href="/contact/" class="px-6 py-3 flex items-center gap-2 text-gray-700 hover:bg-gray-200">
        <img src="/images/Blauw/Blauw Bonen.png" class="w-5 h-5"> Contact
      </a>
    </nav>

  </header>
  
  <script>
    // Mobiel menu toggle
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    const toggleMenu = () => {
      const isOpen = mobileMenu.classList.contains('flex');
      if (isOpen) {
        mobileMenu.classList.remove('flex');
        mobileMenu.classList.add('hidden');
      } else {
        mobileMenu.classList.remove('hidden');
        mobileMenu.classList.add('flex');
      }
    };
  
    // Event listener toevoegen
    menuBtn.addEventListener('click', toggleMenu);
  </script>
  

  <!-- Content injectie -->

     style="--cube-blue:#0C89FF; --cube-yellow:#FFC90F; --cube-red:#FD3F03; --cube-green:#2F7339;">

      <!-- FRONT -->

        <div><img src="/images/Rood/Rood Hoek.png" alt="" class="w-full h-full object-cover"></div>

        <div><img src="/images/Blauw/Blauw ZigZag.png" alt="" class="w-full h-full object-cover"></div>
      </div>

      <!-- RIGHT -->
      <div class="face right grid grid-cols-2 grid-rows-2 bg-gray-800">
        <div><img src="/images/Groen/Groen Bonen.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Groen/Rood Cirkel.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Groen/Groen Hoek.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Groen/Groen ZigZag.png" alt="" class="w-full h-full object-cover"></div>

      </div>

      <!-- TOP -->
      <div class="face top grid grid-cols-2 grid-rows-2 bg-gray-800">
        <div><img src="/images/Blauw/Blauw Bonen.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Geel/Geel Cirkel.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Groen/Groen Hoek.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Rood/Rood ZigZag.png" alt="" class="w-full h-full object-cover"></div>
      </div>

      <!-- BOTTOM -->
      <div class="face bottom grid grid-cols-2 grid-rows-2 bg-gray-800">
        <div><img src="/images/Blauw/Blauw Bonen.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Geel/Geel Cirkel.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Groen/Groen Hoek.png" alt="" class="w-full h-full object-cover"></div>
        <div><img src="/images/Rood/Rood ZigZag.png" alt="" class="w-full h-full object-cover"></div>
      </div>

    </div>
  </div>


</div>

        <div>

          <h2 class="text-sm font-body text-gray-400">Geert Verstijnen</h2>
        </div>
      </div>
  
      <!-- Navigatie -->
      <nav class="font-body flex flex-col md:flex-row gap-3 md:gap-6 text-gray-300">
        <a href="/" class="hover:text-white transition">Home</a>
        <a href="/portfolio/" class="hover:text-white transition">Portfolio</a>

      <p>&copy; 2025 Studio Geert Verstijnen. Alle rechten voorbehouden.</p>
    </div>
