<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if title %}{{ title }}{% else %}Studio Geert Verstijnen{% endif %}</title>
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/styles/output.css">
  <link rel="stylesheet" href="/styles/input.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Gothic+A1&display=swap" rel="stylesheet">

  <!-- SEO -->
<meta name="description" content="Studio Geert Verstijnen — creatief front-end developer en webdesigner. Ontwikkeling van moderne, minimalistische websites met oog voor detail, performance en design.">
<meta name="keywords" content="Studio Geert Verstijnen, Geert Verstijnen, front-end developer, web developer, website designer, webdesign studio, creative developer, digital designer, UI designer, UX design, portfolio websites, interactive design, creative coding, TailwindCSS, JavaScript, HTML, CSS, 3D web, motion design, branding, minimal design, modern websites, web development Nederland, freelance developer, creative studio">
<meta name="author" content="Studio Geert Verstijnen">
<meta name="robots" content="index, follow">
<meta name="language" content="nl">
<meta property="og:title" content="Studio Geert Verstijnen — Front-End Developer & Web Designer">
<meta property="og:description" content="Creatieve front-end developer gespecialiseerd in moderne, interactieve websites met een minimalistische stijl.">
<meta property="og:image" content="/images/logo.png">
<meta property="og:type" content="website">
<meta property="og:url" content="https://studiogeertverstijnen.nl/">
<meta name="twitter:card" content="summary_large_image">

  <!-- Animatie -->
  <style>
    @keyframes pulseGlow {
      0% {
        filter: drop-shadow(0 0 15px var(--cube-blue))
                drop-shadow(0 0 25px var(--cube-yellow))
                drop-shadow(0 0 35px var(--cube-red))
                drop-shadow(0 0 45px var(--cube-green));
      }
      50% {
        filter: drop-shadow(0 0 30px var(--cube-yellow))
                drop-shadow(0 0 50px var(--cube-blue))
                drop-shadow(0 0 60px var(--cube-green))
                drop-shadow(0 0 80px var(--cube-red));
      }
      100% {
        filter: drop-shadow(0 0 20px var(--cube-green))
                drop-shadow(0 0 30px var(--cube-red))
                drop-shadow(0 0 50px var(--cube-blue))
                drop-shadow(0 0 60px var(--cube-yellow));
      }
    }

    .bg-blauw { background-color: #0c89ff; }
        .bg-geel { background-color: #ffc90f; }
        .bg-groen { background-color: #2f7339; }
        .bg-rood { background-color: #fd3f03; }
        .text-blauw { color: #0c89ff; }
        .text-geel { color: #ffc90f; }
        .text-groen { color: #2f7339; }
        .text-rood { color: #fd3f03; }
        .border-blauw { border-color: #0c89ff; }
        .border-geel { border-color: #ffc90f; }
        .border-groen { border-color: #2f7339; }
        .border-rood { border-color: #fd3f03; }
        .text-gradient-blauw-groen {
  background: linear-gradient(135deg, #0c89ff, #2f7339);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
  </style>
</head>
<body class="font-body">

  {% include "header.html" %}

  <!-- Content injectie -->
  {{ content }}

  {% include "footer.html" %}
  <script src="/scripts/imageZoom.js"></script>
  <script src="/scripts/filterCards.js"></script>
  <script src="/scripts/revealOnScroll.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/marqueeScroll.js" defer></script>

  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JN2QNFGMPG"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JN2QNFGMPG');
</script>
</body>
</html>
