<header class="w-full">

    <style>
        /* * 1. ANIMATIE DEFINITIE
         * De 'cubeRattle' is vervangen door een meer dynamische 3D-draaiing.
         */
        @keyframes cubeTwistFlip {
          0%   { transform: rotate3d(0, 0, 0, 0deg) scale(1); }
          50%  { transform: rotate3d(1, 1, 0.5, 30deg) scale(1.05); } /* Pop-out & Draai */
          100% { transform: rotate3d(0, 0, 0, 0deg) scale(1); }
        }
        
        /* 2. BASIS 3D-INSTELLINGEN
         * Belangrijk: Perspective op de oudercontainer en preserve-3d op de kubus.
         */
        .cube-wrapper {
            /* Dit is de div met de classes 'group [perspective:800px]' */
            perspective: 800px; 
        }

        .cube-grid {
            /* Dit is de div met de classes 'grid grid-cols-2...' */
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            /* Zorg dat de kubus niet verschuift als de muis erop komt */
            transform: translateZ(0); 
        }

        /* 3. HOVER EFFECT
         * Bij hover, voeren we een eenmalige, opvallende animatie uit.
         */
        .cube-wrapper:hover .cube-grid {
            /* Gebruik de 'cubeTwistFlip' animatie op hover */
            animation: cubeTwistFlip 0.6s ease-in-out 1;
            /* Na de animatie eindigen we met een lichte, permanente draaiing
               die blijft zolang je hovert, voor een 'ready-to-go' gevoel. */
            transform: rotateX(5deg) rotateY(-5deg) scale(1.02);
        }
    </style>
